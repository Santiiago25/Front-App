<div class="container">
    <div class="login-container">
        <form (ngSubmit)="procesar()" #formLogin="ngForm">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" name="usuario" class="form-control" placeholder="Escribe tu usuario" [(ngModel)]="persona.usuario" #name="ngModel" required>
                <div class="alert" [hidden]="name.valid ||name.pristine ">
                    Campo requerido.
                </div>
            </div>
            <div class="input-group">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="Escribe tu contraseña" [(ngModel)]="persona.pass" #pass="ngModel" required>
                <div class="alert" [hidden]="pass.valid ||pass.pristine ">
                    Campo requerido.
                </div>
            </div>
            <button [disabled]="formLogin.invalid">Iniciar Sesión</button>
        </form>
    </div>
</div><br>
{{persona | json}}
<br>
{{name.valid | json}}
<br>

<br>
